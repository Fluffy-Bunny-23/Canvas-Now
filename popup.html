<!DOCTYPE html>
<html>
<head>

    <title>Canvas-Now</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;

        button {
            width: 100%;

            font-size: 14px;
            color: #666;
        }

</head>

    <h3>Canvas-Now</h3>
    <div id="userInfo"></div>

    <script src="popup.js"></script>

</html>
