<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas-Now Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .secondary {
            background-color: #6c757d;
        }
        .secondary:hover {
            background-color: #545b62;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Canvas-Now Settings</h2>

    <div class="form-group">
        <label for="canvasInstance">Canvas Instance URL:</label>
        <input type="text" id="canvasInstance" placeholder="https://canvas.instructure.com">
    </div>

    <div class="form-group">
        <label for="authToken">Canvas API Token:</label>
        <input type="password" id="authToken" placeholder="Enter your Canvas API token">
        <small>Get your token from Canvas Account Settings > Approved Integrations</small>
    </div>

    <button id="saveSettings">Save Settings</button>
    <button id="testConnection" class="secondary">Test Connection</button>

    <div id="status"></div>

    <hr style="margin: 20px 0;">

    <p><a href="#" id="manageSchedule" class="link">Manage Schedule</a></p>

    <script src="config.js"></script>
</body>
</html>
